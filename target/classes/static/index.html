<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookRec - Book Recommendation System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Auth Section (shown when not logged in) -->
        <div id="auth-section">
            <div class="header">
                <h1>üìö BookRec</h1>
                <p>Your Personal Book Recommendation System</p>
            </div>

            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-container">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-container hidden">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>

            <div id="auth-message" class="message"></div>
        </div>

        <!-- Dashboard Section (shown when logged in) -->
        <div id="dashboard-section" class="hidden">
            <div class="dashboard-header">
                <h1>üìö BookRec Dashboard</h1>
                <button class="btn btn-secondary" onclick="handleLogout()">Logout</button>
            </div>

            <!-- Navigation Tabs -->
            <div class="dashboard-tabs">
                <button class="dash-tab-btn active" onclick="showDashTab('books')">üìñ Books</button>
                <button class="dash-tab-btn" onclick="showDashTab('add-book')">‚ûï Add Book</button>
                <button class="dash-tab-btn" onclick="showDashTab('recommendations')">‚≠ê Recommendations</button>
            </div>

            <!-- Books Tab -->
            <div id="books-tab" class="dash-content">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search books by title...">
                    <button class="btn btn-primary" onclick="searchBooks()">Search</button>
                </div>
                <div id="books-list" class="books-grid">
                    <!-- Books will be displayed here -->
                </div>
            </div>

            <!-- Add Book Tab -->
            <div id="add-book-tab" class="dash-content hidden">
                <h2>Add a New Book</h2>
                <form onsubmit="handleAddBook(event)" class="add-book-form">
                    <div class="form-group">
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title" placeholder="Enter book title" required>
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" placeholder="Enter author name" required>
                    </div>
                    <div class="form-group">
                        <label for="book-genre">Genre</label>
                        <select id="book-genre" required>
                            <option value="">Select a genre</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Biography">Biography</option>
                            <option value="Self-Help">Self-Help</option>
                            <option value="Classic">Classic</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
                <div id="add-book-message" class="message"></div>
            </div>

            <!-- Recommendations Tab -->
            <div id="recommendations-tab" class="dash-content hidden">
                <h2>Your Personalized Recommendations</h2>
                <button class="btn btn-primary" onclick="getRecommendations()">Get Recommendations</button>
                <div id="recommendations-list" class="books-grid">
                    <!-- Recommendations will be displayed here -->
                </div>
            </div>

            <div id="dashboard-message" class="message"></div>
        </div>
    </div>

    <!-- Book Detail Modal -->
    <div id="book-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- Book details will be displayed here -->
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
